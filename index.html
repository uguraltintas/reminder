<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillBuddy: Medicine Reminder</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" required><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" rows="4" required></textarea><br>
        <button onclick="sendEmail()">Send</button>
    </form>

    <script>
        function sendEmail() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            var subject = "Contact Form Submission";
            var body = "Name: " + firstName + " " + lastName + "\nEmail: " + email + "\nMessage: " + message;

            var mailtoLink = "mailto:uguraltintas17@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
